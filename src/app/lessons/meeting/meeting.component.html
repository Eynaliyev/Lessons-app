<div class="container meetings-container">
<!-- meetings add -->
	<meetings-post-panel *ngIf="topic"
   [topic]="topic"
  ></meetings-post-panel>

	<!-- meetings blocks -->
	<meetings-list  *ngIf="subState == 'topics'"
	[topics]="topics"
  ></meetings-list>
	<meeting-files *ngIf="subState == 'meeting-files'"
	[currentLang]="currentLang"
	[lesson] = 'lesson'
	[topics]="topics"
	[materials]="materials"
	></meeting-files>
</div>
