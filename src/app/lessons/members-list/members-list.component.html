<!-- members -->
<div class="container">
	<div class="members-tables st-block-style" *ngFor="let student of students">
		<div class="members-tables-blocks">
			<div class="more-btn">
				<a href="#" class="open-popup" data-popup="more-icon-in-block-1" popUp>
					<img src="assets/img/icons/more.svg">
				</a>

				<!-- more-icon popup -->
				<div id="more-icon-in-block-1" class="popup more-icon-popup">
					<div class="popup-content">
						<ul class="icons-list">
							<li><a href="#" class="icon-btn" title="add" (click)="add(); false"><img src="assets/img/icons/add-blue.svg"></a></li>
							<li><a href="#" class="icon-btn" title="edit" (click)="edit(); false"><img src="assets/img/icons/edit.svg"></a></li>
							<li><a href="#" class="icon-btn" title="delete" (click)="delete(); false"><img src="assets/img/icons/delete.svg"></a></li>
						</ul>
					</div>
				</div>
				<!-- popup end -->
			</div>
			<div class="members-table-img"><img src="assets/images/user.png" alt="" default="assets/images/user.png"></div>
			<div class="members-table-text"><p>{{student.fullname | translate: currentLang }}</p><p>{{student.specialty | translate: currentLang }}</p></div>
		</div>
	</div>
</div>
